<section>
  <h1>Получение данных из базы <b>Firestore</b>…</h1>

  <!-- Здесь важен `async`, так как `dataFromBase` наблюдаемый объект и данные подгружаются с задержкой. -->
  <div class="text" *ngFor="let item of dataFromBase | async">

    <p class="connect">Три записи из БД представлены ниже …

    <h2>{{ item.name }}</h2>

    {{ item.description }}

    <!-- Здесь парсинг даты полученной с базы -->
    <p class="date">Запись от: {{item.datecreate.seconds*1000 | date: "fullDate"}}</p>
  </div>
</section>
